<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <img src="fortuneteller.jpg" alt="Fortune Teller" style="display:block; margin:0 auto 1.5rem auto; max-width:200px; border-radius:12px;">
    <title>Fortune Teller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Fortune Teller
    </h1>
    <form name="fortuneTeller" id="fortuneTeller" action="fortune.html">
      <label for="namefield">Name:</label>
      <input type="text" id="namefield" name="name" placeholder="Your name" required>
      <br>
      <label for="questionfield">Desires:</label>
      <input type="text" id="questionfield" name="question" placeholder="What do you wish for?" required>
      <br>
      <label for="colorfield">Favorite Color:</label>
      <select id="colorfield" name="color" required>
        <option value="">Choose one</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Purple">Purple</option>
        <option value="Yellow">Yellow</option>
        <option value="Orange">Orange</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Red">Red</option>
      </select>
      <br>
      <label for="luckyfield">Lucky Number:</label>
      <input type="number" id="luckyfield" name="lucky" min="1" max="99" placeholder="Enter a number">
      <br>
      <label>Are you a morning person?</label>
      <input type="radio" id="morningYes" name="morning" value="Yes" required>
      <label for="morningYes" style="display:inline;font-weight:normal;">Yes</label>
      <input type="radio" id="morningNo" name="morning" value="No">
      <label for="morningNo" style="display:inline;font-weight:normal;">No</label>
      <br>
      <label>Pick your hobbies:</label>
      <input type="checkbox" id="hobby1" name="hobbies" value="Reading">
      <label for="hobby1" style="display:inline;font-weight:normal;">Reading</label>
      <input type="checkbox" id="hobby2" name="hobbies" value="Gaming">
      <label for="hobby2" style="display:inline;font-weight:normal;">Gaming</label>
      <input type="checkbox" id="hobby3" name="hobbies" value="Sports">
      <label for="hobby3" style="display:inline;font-weight:normal;">Sports</label>
      <br>
      <label for="aboutfield">Tell us about yourself:</label>
      <textarea id="aboutfield" name="about" rows="1" placeholder="Share something fun!"></textarea>
      <br>
      <input type="submit">
    </form>
    <div id="fortune"></div>
  </body>
</html>
